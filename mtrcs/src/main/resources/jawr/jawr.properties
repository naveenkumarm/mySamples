# Common properties
jawr.debug.on=true
jawr.debug.overrideKey=jawrDebugKey  
jawr.gzip.on=false
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8
jawr.bundle.hashcode.generator=MD5
jawr.url.contextpath.override=http://localhost:8080/ems-web
jawr.url.contextpath.ssl.override=https://localhost:8080/ems-web
jawr.url.contextpath.override.used.in.debug.mode=false


######## Admin CSS bundles  ############
jawr.css.bundle.ems.id=/bundles/ems.css
jawr.css.bundle.ems.mappings=/WEB-INF/themes/css/style.css,js/lib/yui3/calendarnavigator/assets/skins/sam/calendarnavigator.css,js/lib/yui3/calendar/assets/skins/sam/calendar.css,js/lib/yui3/calendar-base/assets/skins/sam/calendar-base.css,js/lib/yui3/cssgrids/cssgrids-min.css 

